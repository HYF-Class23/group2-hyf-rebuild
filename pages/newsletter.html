<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Subscribe to Our Newsletter</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <link rel="stylesheet" href="newsletter.css" />
  </head>

  <body>
    <div class="container">
      <div class="form">
        <div class="form-section">
          <div class="group">
            <pre class="heading">Subscribe to Our Newsletter</pre>
          </div>
          <div class="group">
            <label for="firstname" class="label-title">First name</label>
            <input
              type="text"
              id="firstname"
              class="control"
              placeholder="first name"
            />
          </div>

          <div class="group">
            <label for="lastname" class="label-title">Last name</label>
            <input
              type="text"
              id="lastname"
              class="control"
              placeholder="last name"
            />
          </div>

          <div class="group">
            <label for="email" class="label-title">Email</label>
            <input type="text" id="email" class="control" placeholder="email" />
          </div>

          <!-- <div class="g-recaptcha" data-sitekey="6LfTz3EpAAAAAAv33ksZK8TdcQJ7OnKPq1DSvCaz"></div>
        <div class="group m20">
          <input type="submit" id="name" class="btn" value="Sign Up">
        </div> -->

          <div
            class="g-recaptcha"
            data-sitekey="6Ldv5HEpAAAAAL61-abEdY60_zstFsQnT2xMUD48"
          ></div>
          <br />
          <button id="name" class="btn" type="button">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
